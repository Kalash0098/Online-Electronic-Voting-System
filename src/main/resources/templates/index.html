<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online EVM</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Ensures full-page view */
        }

        /* Background image */
        .bg-img {
            background-image: url("../static/images/evm.jpg");
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            min-height: 100vh; /* Full height */
            width: 100%; /* Full width */
            position: fixed; /* Keep it fixed */
            z-index: -1; /* Make it stay behind other elements */
        }
        
        /* Navigation bar */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: rgba(51, 51, 51, 0.8);
            padding: 10px;
            position: relative;
            z-index: 1;
        }
        
        /* Navbar links */
        .navbar a {
            color: #f2f2f2;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
            margin: 0 10px;
        }
        
        /* Navbar hover effect */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <!-- Background Image -->
    <div class="bg-img"></div>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="/voter">Voter</a>
        <a href="/e_commissioner">E-Commissioner</a>
    </nav>
</body>
</html>
