<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Party Names</title>
    <style>
        /* General body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Heading styles */
        h2 {
            text-align: center;
            color: #333;
        }

        /* Table styles */
        table {
            width: 80%; /* Adjust the width of the table as needed */
            margin: 20px auto; /* Center the table */
            border-collapse: collapse; /* Remove extra spacing between cells */
            border: 1px solid #ccc; /* Add a border around the table */
        }

        /* Table header styles */
        th {
            padding: 10px;
            background-color: #f2f2f2;
            color: #333;
            border: 1px solid #ccc;
            text-align: left;
        }

        /* Table row styles */
        tr:nth-child(even) {
            background-color: #f9f9f9; /* Alternate row colors */
        }

        /* Table cell styles */
        td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        /* Button styles */
        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 20px; /* Add margin around the button */
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Button hover effect */
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Books</h2>
    <table>
        <tr>
            <th>sr no</th>
            <th>Party Name</th>
        </tr>
        <!-- Iterating through the list of evms -->
        <tr th:each="evm : ${evms}" th:text="${evm.partyName}">
            <td th:text="${evm.sr_no}"></td> <!-- Display sr_no -->
            <td th:text="${evm.partyName}"></td> <!-- Display partyName -->
        </tr>
    </table>
    <a href="/" class="btn">Go Back</a>
</body>
</html>
